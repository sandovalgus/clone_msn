<div id="homeContainer">
  <div class="whiteBorderGlassBox">
    <div class="homeHeadContainer">
      <div class="row">
        <div class="col-md-auto">
          <div class="avatarFrameonline">
              <img src="assets/img/generic_avatar.png"  id="homeAavatarPicture" alt="">
          </div>
        </div>
        <div class="col">
          <b>Gustavo</b>
          <div>
            <span>Online</span>
            <br/>
            <span>< Escribe un mensaje ></span><br>
            <a (click)="logout()">Logout</a>
          </div>
        </div>
      </div>
    </div> 
  </div>

  <div class="whiteContainerPadded marto15">

    <div class="row">
      <div class="col">
        <input  class="form-control" type="text"placeholder="Buscar amigo" [(ngModel)]="query" />
      </div>
      <div class="col-md-auto">
        <img (click)="open(content)" src="assets/img/logo_live_add.png" class="icon" alt="">
      </div>
    </div>

    
    <hr/>

    <b *ngIf="friends">Amigos ({{friends.length}} / {{friends.length}})</b>
    <div *ngFor="let user of friends | search: query; let i = index" class="disblo marbo5">
      

        <span routerLink="/conversation/{{user.uid}}" >
          <img class="icon" src="assets/img/logo_live_{{user.status}}.png" />
      <b> {{user.nick}} </b>- {{user.subnick || 'No subnick'}}
          <small>{{user.email}}</small>
        </span>
        

      
      </div>
    
  </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar amigos</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="">
          <b>Ingresa el Email de tu amigo</b>
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="friendEmail" (keyup.enter)="sendResquest">
        </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="sendResquest()">Guardar</button>
    </div>
  </ng-template>
